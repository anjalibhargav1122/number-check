<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .button-85-2 {
            all: unset;
            width: 100px;
            height: 30px;
            font-size: 16px;
            background: transparent;
            border: none;
            position: relative;
            color: #f0f0f0;
            cursor: pointer;
            z-index: 1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85-2::after,
        .button-85-2::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -99999;
            transition: all .4s;
        }

        .button-85-2::before {
            transform: translate(0%, 0%);
            width: 100%;
            height: 100%;
            background: #28282d;
            border-radius: 10px;
        }

        .button-85-2::after {
            transform: translate(10px, 10px);
            width: 35px;
            height: 35px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        .button-85-2:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
        }

        .button-85-2:hover::after {
            border-radius: 10px;
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
        }

        .button-85-2:active::after {
            transition: 0s;
            transform: translate(0, 5%);
        }

        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .form-control {
            width: 400px;
            height: 50px;
        }

        .button-85,
        .button-85-2 {
            width: 140px;
            height: 50px;
            /* position: relative;
            left: 400px;
            bottom: 130px; */
        }

        .button-85 {
            position: relative;
            right: 90px;
        }

        .button-85-2 {
            width: 100px;
            height: 30px;
            position: relative;
            left: 200px;
            bottom: 98px;
        }

        .button {
            position: relative;
            top: 200px;
            left: 70%;
        }

        .main {
            position: relative;
            left: 30%;
            margin-bottom: 100px;
            border: 7px solid rgb(230, 151, 5);
            border-radius: 19px;
            width: 550px;
            height: 500px;
            padding: 80px;
            margin-top: 40px;
            backdrop-filter: blur(0.3rem);
            animation: vikash 5s ease-out 0s infinite normal;
        }

        @keyframes vikash {
            10% {
                border: 7px solid rgb(11, 49, 153);
            }

            30% {
                border: 7px solid rgb(224, 14, 151);
            }

            50% {
                border: 7px solid rgb(235, 6, 6);
            }

            70% {
                border: 7px solid rgb(58, 217, 58);
            }

            90% {
                border: 7px solid tomato;
            }

            100% {
                border: 10px solid darkred;
            }
        }

        a {
            text-decoration: none;
            color: white;
        }

        .last {
            position: relative;
            bottom: 60px;
        }

        h1 {
            text-align: center;
        }

        body {
            background-image: url(https://images5.alphacoders.com/679/679171.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* width: 1800px; */
            height: 600px;
            /* filter: blur(0.09rem); */
        }

        * {
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1> Guess The Number</h1><br>
        <form action="{{ url_for ('form')}}" method="post">

            <div class="btn">
                <input type="number" id="inputPassword5" class="form-control" name="user_input"
                    aria-describedby="passwordHelpBlock" required><br><br>

                <button class="button-85" role="button">Check!</button><br><br><br>
                <button class="button-85-2" role="button"><a style="text-decoration: none;"
                        href="http://127.0.0.1:5000/">Recheck</a></button>
            </div>
        </form>
        <div class="last">
            <h4>Random Number is: {{cnumber}}</h4>
            <h4>Your Number is: {{user_input}}</h4>
            <h4 style="padding-left: 120px;" class="animate_animated animate_backInDown"> <strong> <i> {{Match}} </i>
                </strong> </h4>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
